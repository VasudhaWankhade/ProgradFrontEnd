<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza Online</title>
</head>

<body>
    <h1>Order Your Pizza!</h1>
    <form action="https://www.zomato.com/">
        Name <input type="text" placeholder="enter"></input>
        <br><br> Phone <input type="text" placeholder="enter"></input>
        <br><br> Email <input type="text" placeholder="enter"></input>
        <br><br>

        <p>Which Pizza do you want to order?</p>
        <input type="radio" name="chicken">Chicken</input>
        <input type="radio" name="paneer">Paneer</input>
        <input type="radio" name="corn">Corn</input>

        <p>Extras</p>
        <input type="checkbox" name="cheese">Cheese</input>
        <input type="checkbox" name="onion rings">Onion Rings</input>
        <input type="checkbox" name="olives">Olives</input>
        <br><br>
        <button>Order</button>
    </form>
</body>

</html>
