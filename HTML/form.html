<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Textbox -->
    <input type="text" name="FirstName" placeholder="name">

    <!-- Radio Buttons -->
    <input type="radio" name="color" value="red" placeholder="clr">Red<br>
    <input type="radio" name="color" value="green" placeholder="clr" selected>Green<br>
    <input type="radio" name="color" value="blue" placeholder="clr">Blue<br>

    <!-- Checkboxes -->
    <input type="checkbox" name="fruit" value="banana" placeholder="fruit">Banana<br>
    <input type="checkbox" name="fruit" value="apple" placeholder="fruit">Apple<br>
    <input type="checkbox" name="fruit" value="grapes" placeholder="fruit" checked>Grapes<br>

    <!-- Dropdowns -->
    <select name="animal" title="select animal">
    <option value="lion">Lion</option>
    <option value="tiger">Tiger</option>
    <option value="rabbit">Rabbit</option>
</select><br>
    <!-- Login Form -->
    <form>
        FirstName: <input type="text" name="firstName" value=""> LastName: <input type="text" name="LastName" value=""> Submit Button: <input type="submit" value="Submit">
    </form>
    </select>

</body>

</html>
